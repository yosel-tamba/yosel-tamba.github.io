<section
  id="contact"
  class="py-16 px-6 scroll-mt-20 md:px-10 lg:px-20"
  data-aos="fade-up"
  style="background: var(--color-primary); color: #fff"
>
  <h3 class="text-3xl font-bold mb-6 text-center text-white">Contact Me</h3>
  <form class="w-full max-w-md mx-auto space-y-4">
    <input
      type="text"
      placeholder="Your Name"
      class="w-full p-3 rounded bg-[var(--color-bg)] text-[var(--color-primary)] focus:outline-none focus-[var(--color-primary)] transition"
    />
    <input
      type="email"
      placeholder="Your Email"
      class="w-full p-3 rounded bg-[var(--color-bg)] text-[var(--color-primary)] focus:outline-none focus:ring-2 focus:ring[var(--color-primary)] transition"
    />
    <textarea
      placeholder="Message"
      class="w-full p-3 rounded bg-[var(--color-bg)] text-[var(--color-primary)] focus:outline-none focus:ring-2 focus:ring-var(--color-primary)] transition"
      rows="5"
    ></textarea>
    <button
      type="submit"
      class="primary-btn text-white px-6 py-3 rounded font-semibold w-full transition border-2 opacity-100"
      style="
        background-color: var(--color-primary);
        border-color: var(--color-bg);
      "
    >
      Send
    </button>
  </form>
</section>
