<section
  id="portfolio"
  class="py-20 px-6 scroll-mt-20 color-theme md:px-10 lg:px-20"
  data-aos="fade-up"
  style="background: var(--color-bg); color: var(--color-text)"
>
  <h3
    class="text-4xl font-bold mb-12 text-center text-[var(--color-primary)] drop-shadow-lg"
  >
    Portfolio
  </h3>
  <div
    class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8 max-w-6xl mx-auto"
  >
    <!-- Portfolio Card 1 -->
    <div
      onclick="openModal('portfolioModal1')"
      class="group cursor-pointer color-theme bg-[var(--color-bg)] rounded-2xl p-8 flex flex-col items-start hover:scale-105 transition hover:shadow-2xl border-t-4 border-[var(--color-primary)] relative focus:outline-none hover:bg-[var(--color-primary)]/10"
      style="
        box-shadow: 0 10px 24px 0
          color-mix(in srgb, var(--color-primary) 30%, transparent);
      "
    >
      <img
        src="https://dummyimage.com/320x200/8b5cf6/fff&text=E-Commerce"
        alt="Website E-Commerce"
        class="w-full h-40 object-cover rounded-lg mb-4 shadow"
      />
      <h4
        class="font-bold text-xl text-[var(--color-primary)] mb-2 group-hover:text-[var(--color-primary)]"
      >
        Website E-Commerce
      </h4>
      <p class="text-sm text-[var(--color-text)]/80 mb-2 font-medium">
        React + Tailwind + Firebase
      </p>
      <span
        class="inline-block bg-[var(--color-primary)]/10 text-[var(--color-primary)] py-1 rounded-full text-xs font-medium mt-auto"
        >Modern Shop</span
      >
    </div>
    <!-- Portfolio Card 2 -->
    <div
      onclick="openModal('portfolioModal2')"
      class="group cursor-pointer color-theme bg-[var(--color-bg)] rounded-2xl shadow-xl p-8 flex flex-col items-start hover:scale-105 transition hover:shadow-2xl border-t-4 border-[var(--color-primary)] relative focus:outline-none hover:bg-[var(--color-primary)]/10"
      style="
        box-shadow: 0 10px 24px 0
          color-mix(in srgb, var(--color-primary) 30%, transparent);
      "
    >
      <img
        src="https://dummyimage.com/320x200/3b82f6/fff&text=Portfolio"
        alt="Personal Portfolio"
        class="w-full h-40 object-cover rounded-lg mb-4 shadow"
      />
      <h4
        class="font-bold text-xl text-[var(--color-primary)] mb-2 group-hover:text-[var(--color-primary)]"
      >
        Personal Portfolio
      </h4>
      <p class="text-sm text-[var(--color-text)]/80 mb-2 font-medium">
        HTML + CSS + JavaScript
      </p>
      <span
        class="inline-block bg-[var(--color-primary)]/10 text-[var(--color-primary)] py-1 rounded-full text-xs font-medium mt-auto"
        >Showcase</span
      >
    </div>
    <!-- Portfolio Card 3 -->
    <div
      onclick="openModal('portfolioModal3')"
      class="group cursor-pointer color-theme bg-[var(--color-bg)] rounded-2xl shadow-xl p-8 flex flex-col items-start hover:scale-105 transition hover:shadow-2xl border-t-4 border-[var(--color-primary)] relative focus:outline-none hover:bg-[var(--color-primary)]/10"
      style="
        box-shadow: 0 10px 24px 0
          color-mix(in srgb, var(--color-primary) 30%, transparent);
      "
    >
      <img
        src="https://dummyimage.com/320x200/6366f1/fff&text=Startup+Landing"
        alt="Landing Page Startup"
        class="w-full h-40 object-cover rounded-lg mb-4 shadow"
      />
      <h4
        class="font-bold text-xl text-[var(--color-primary)] mb-2 group-hover:text-[var(--color-primary)]"
      >
        Landing Page Startup
      </h4>
      <p class="text-sm text-[var(--color-text)]/80 mb-2 font-medium">
        Next.js + Tailwind
      </p>
      <span
        class="inline-block bg-[var(--color-primary)]/10 text-[var(--color-primary)] py-1 rounded-full text-xs font-medium mt-auto"
        >Startup</span
      >
    </div>
    <!-- Portfolio Card 4 -->
    <div
      onclick="openModal('portfolioModal4')"
      class="group cursor-pointer color-theme bg-[var(--color-bg)] rounded-2xl shadow-xl p-8 flex flex-col items-start hover:scale-105 transition hover:shadow-2xl border-t-4 border-[var(--color-primary)] relative focus:outline-none hover:bg-[var(--color-primary)]/10"
      style="
        box-shadow: 0 10px 24px 0
          color-mix(in srgb, var(--color-primary) 30%, transparent);
      "
    >
      <img
        src="https://dummyimage.com/320x200/0ea5e9/fff&text=Mobile+App+UI"
        alt="UI/UX Mobile App"
        class="w-full h-40 object-cover rounded-lg mb-4 shadow"
      />
      <h4
        class="font-bold text-xl text-[var(--color-primary)] mb-2 group-hover:text-[var(--color-primary)]"
      >
        UI/UX Mobile App
      </h4>
      <p class="text-sm text-[var(--color-text)]/80 mb-2 font-medium">
        Figma Design
      </p>
      <span
        class="inline-block bg-[var(--color-primary)]/10 text-[var(--color-primary)] py-1 rounded-full text-xs font-medium mt-auto"
        >Mobile Design</span
      >
    </div>
    <!-- Portfolio Card 5 -->
    <div
      onclick="openModal('portfolioModal5')"
      class="group cursor-pointer color-theme bg-[var(--color-bg)] rounded-2xl shadow-xl p-8 flex flex-col items-start hover:scale-105 transition hover:shadow-2xl border-t-4 border-[var(--color-primary)] relative focus:outline-none hover:bg-[var(--color-primary)]/10"
      style="
        box-shadow: 0 10px 24px 0
          color-mix(in srgb, var(--color-primary) 30%, transparent);
      "
    >
      <img
        src="https://dummyimage.com/320x200/22d3ee/fff&text=Blog+Platform"
        alt="Blog Platform"
        class="w-full h-40 object-cover rounded-lg mb-4 shadow"
      />
      <h4
        class="font-bold text-xl text-[var(--color-primary)] mb-2 group-hover:text-[var(--color-primary)]"
      >
        Blog Platform
      </h4>
      <p class="text-sm text-[var(--color-text)]/80 mb-2 font-medium">
        Vue.js + Firebase
      </p>
      <span
        class="inline-block bg-[var(--color-primary)]/10 text-[var(--color-primary)] py-1 rounded-full text-xs font-medium mt-auto"
        >Blogging</span
      >
    </div>
  </div>
</section>
