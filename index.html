<!DOCTYPE html>
<html lang="en" class="scroll-smooth" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Yosua Adriel Tamba - Portfolio</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- AOS -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css" />

    <!-- Font Awesome CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- icon -->
    <link
      rel="icon"
      href="img/pp.png"
      type="image/png">
  </head>

  <body class="overflow-x-hidden relative">
    <!-- Decorative Blobs Background -->
    <div
      class="absolute -top-32 -left-32 w-[500px] h-[500px] bg-[var(--color-primary)] opacity-20 rounded-full blur-3xl z-0"
    ></div>
    <div
      class="absolute top-[32rem] right-0 w-60 h-60 bg-[var(--color-primary)] opacity-20 rounded-full blur-2xl z-0"
    ></div>

    <!-- Navbar -->
    <div id="navbar-container"></div>

    <!-- Hero -->
    <div id="hero-container"></div>

    <!-- Profile -->
    <div id="profile-container"></div>

    <!-- Skill -->
    <div id="skills-container"></div>

    <!-- Sertifikat -->
    <div id="certificates-container"></div>

    <!-- Projects -->
    <div id="projects-container"></div>

    <!-- Contact -->
    <div id="contact-container"></div>

    <!-- Modal Sertifikat -->
    <div id="modal-certificates-container"></div>

    <!-- Modal Portfolio -->
    <div id="modal-projects-container"></div>

    <!-- Footer -->
    <div id="footer-container"></div>

    <script src="script.js"></script>
  </body>
</html>
